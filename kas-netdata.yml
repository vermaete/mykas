header:
  version: 8

machine: raspberrypi4
distro: poky
target:
  - core-image-minimal-xfce

repos:
  meta-raspberry:
    url: https://github.com/agherzan/meta-raspberrypi
    path: layers/meta-raspberrypi
    refspec: master

  poky:
    url: https://git.yoctoproject.org/git/poky
    path: layers/poky
    refspec: master
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: http://git.openembedded.org/meta-openembedded
    path: layers/meta-openembedded
    refspec: master
    layers:
      meta-oe:
      meta-python:
      meta-networking:
      meta-perl:
      meta-webserver:
      meta-gnome:
      meta-xfce:
      meta-multimedia:

  meta-qt5:
    url: https://github.com/meta-qt5/meta-qt5/
    path: layers/meta-qt5
    refspec: master

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  standard: |
    CONF_VERSION = "2"
    PACKAGE_CLASSES = "package_rpm"
    SDKMACHINE = "x86_64"
    USER_CLASSES = "buildstats"
    PATCHRESOLVE = "noop"
  debug-tweaks: |
    EXTRA_IMAGE_FEATURES = "debug-tweaks"
  diskmon: |
    BB_DISKMON_DIRS = "\
      STOPTASKS,${TMPDIR},1G,100K \
      STOPTASKS,${DL_DIR},1G,100K \
      STOPTASKS,${SSTATE_DIR},1G,100K \
      STOPTASKS,/tmp,100M,100K \
      ABORT,${TMPDIR},100M,1K \
      ABORT,${DL_DIR},100M,1K \
      ABORT,${SSTATE_DIR},100M,1K \
      ABORT,/tmp,10M,1K"
  network: |
    DL_DIR = "/var/lib/yocto/downloads"
    SSTATE_DIR = "/var/lib/yocto/sstate-cache"
    INHERIT += "own-mirrors"
    SOURCE_MIRROR_URL = "http://mirror/"
    #BB_NO_NETWORK = "1"
    BB_GENERATE_MIRROR_TARBALLS = "1"
  testing: |
    DISTRO_FEATURES:append = " systemd"
    DISTRO_FEATURES:remove = " alsa argp bluetooth pcmcia nfs 3g nfc ptest pulseaudio "
    INHERIT += "buildhistory"
    BUILDHISTORY_COMMIT = "1"
    IMAGE_INSTALL:append = " netdata"
