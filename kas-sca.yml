header:
  version: 8

machine: raspberrypi4-64
distro: poky
target:
  - core-image-base

repos:
  meta-raspberrypi:
    url: https://github.com/agherzan/meta-raspberrypi
    path: layers/meta-raspberrypi
    refspec: master

  poky:
    url: https://git.yoctoproject.org/git/poky
    path: layers/poky
    refspec: master
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: http://git.openembedded.org/meta-openembedded
    path: layers/meta-openembedded
    refspec: master
    layers:
      meta-oe:
      meta-python:
      meta-networking:

  meta-sca:
    url: https://github.com/priv-kweihmann/meta-sca.git
    path: layers/meta-sca
    refspec: master

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""
local_conf_header:
  standard: |
    CONF_VERSION = "2"
    PACKAGE_CLASSES = "package_rpm"
    SDKMACHINE = "x86_64"
    USER_CLASSES = "buildstats"
    PATCHRESOLVE = "noop"
  debug-tweaks: |
    EXTRA_IMAGE_FEATURES = "debug-tweaks"
    IMAGE_ROOTFS_EXTRA_SPACE = "1524288"
  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"
  network: |
    DL_DIR = "/var/lib/yocto/downloads"
    SSTATE_DIR = "/var/lib/yocto/sstate-cache"
  testing: |
    DISTRO_FEATURES:remove = " ptest"
    DISTRO_FEATURES:append = " systemd"
    VIRTUAL-RUNTIME_init_manager = "systemd"
    INHERIT += "buildhistory"
    hostname:pn-base-files = "rpi4-sca"
  sca: |
    INHERIT += "sca"
    SCA_ENABLED_MODULES_IMAGE = "lynis"
    BBMASK += "python3-beautifulsoup4-native_4.11.1.bb"
    BBMASK += "python3-soupsieve-native_2.3.2.bb"
